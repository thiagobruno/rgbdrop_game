[application]

name="RGBDrop"
main_scene="res://scenes/base.tscn"
icon="res://icon.png"

[autoload]

transicao="*res://scenes/transicao.tscn"
funcoes="*res://scenes/funcoes.tscn"

[display]

allow_hidpi=true
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"
width=1000
test_width=333
test_height=566
height=1700
orientation="portrait"

[input]

touch=[mbutton(0, 1)]

[locale]

translations=["res://lang/lang.en.xl", "res://lang/lang.pt.xl"]

[physics_2d]

motion_fix_enabled=true
